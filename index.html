<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
      <!-- <div class="game-container__start">
        <p>First to 5 wins</p>
        <button class="btn">Play Game</button>
      </div> -->
      <div class="game-container__play">
        <div class="score-bar">
          <p>Player: 0</p>
          <p>Round: 1</p>
          <p>Computer: 0</p>
        </div>
        <div class="play-area">
          <div class="player-weapons">
            <button class="rock"></button>
            <button class="paper"></button>
            <button class="scissors"></button>
          </div>
          
          <div class="user-prompt">Select Attack!</div>
          
          <div class="computer-weapons">
            <div class="c-rock"><img src="./images/rock.png" alt="rock"></div>
            <div class="c-paper"><img src="./images/paper.png" alt="paper"></div>
            <div class="c-scissors"><img src="./images/scissors.png" alt="scissors"></div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn toggle">Show/Hide</button>
  </body>
</html>
