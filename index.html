<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
      <div class="game-container__play">
        <div class="score-bar">
          <div class="player-score">Player: 0</div>
          <div class="round-count">Round: 1</div>
          <div class="computer-score">Computer: 0</div>
        </div>
        <div class="play-area">
          <div class="player-weapons">
            <button class="rock p-attack"></button>
            <button class="paper p-attack"></button>
            <button class="scissors p-attack"></button>
          </div>
          <div class="fight-container">
            <img class="player-selection" src="">
            <div class="center-column">
              <div class="result"></div>
              <div class="versus">VERSUS</div>
              <button class="btn next-round">Next Round</button>
            </div>
            <img class="computer-selection" src="">
          </div>
          <div class="user-prompt">
            <p>Select Attack</p>
            <p>First to 5 Wins!!!</p>
          </div>
          
          <div class="computer-weapons">
            <button class="rock c-attack"></button>
            <button class="paper c-attack"></button>
            <button class="scissors c-attack"></button>
          </div>
        </div>
      </div>
      <div class="end-screen">
        <div class="game-results">Congratulations! You won the game!!!</div>
        <button class="btn-reload">Play Again</button>
      </div>
    </div>
  </body>
</html>
